<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <div class="container">
        <h3>Tính tiền lương nhân viên</h3>
        <div class="form-group">
          <label for="">Nhập vào số ngày làm </label>
          <input type="text" name="" id="dayWork" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <button id="salary">Tính</button>
        <div id="result"></div>
      </div>
    <div class="container">
      <h3>Tính giá trị trung bình</h3>
      <div class="form-group">
        <label for="">Nhập vào số thứ 1 </label>
        <input type="text" name="" id="s1" class="form-control" placeholder="" aria-describedby="helpId">
      </div>
      <div class="form-group">
        <label for="">Nhập vào số thứ 2 </label>
        <input type="text" name="" id="s2" class="form-control" placeholder="" aria-describedby="helpId">
      </div>
      <div class="form-group">
        <label for="">Nhập vào số thứ 3 </label>
        <input type="text" name="" id="s3" class="form-control" placeholder="" aria-describedby="helpId">
      </div>
      <div class="form-group">
        <label for="">Nhập vào số thứ 4 </label>
        <input type="text" name="" id="s4" class="form-control" placeholder="" aria-describedby="helpId">
      </div>
      <div class="form-group">
        <label for="">Nhập vào số thứ 5 </label>
        <input type="text" name="" id="s5" class="form-control" placeholder="" aria-describedby="helpId">
      </div>
      <button id="number">Tính</button>
      <div id="resultNumber"></div>
    </div>
    <div class="container">
      <h3>Quy đổi tiền </h3>
        <div class="form-group">
          <label for="">Nhập vào số tiền USD muốn quy đổi </label>
          <input type="text" name="" id="exchange" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <button id="exUSD">Quy đổi</button>
        <div id="resultUSD"></div>
    </div>
    <div class="container">
      <h3>Tính diện tích, chu vi Hình chữ nhật</h3>
        <div class="form-group">
          <label for="">Nhập vào chiều dài </label>
          <input type="text" name="" id="length" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <div class="form-group">
          <label for="">Nhập vào chiều rộng </label>
          <input type="text" name="" id="width" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <button id="rectangle">Tính</button>
        <div id="resultRectangle"></div>
    </div>
    <div class="container">
      <h3>Tính tổng hai ký số</h3>
      <div class="form-group">
        <label for="">Nhập vào số có 2 chữ số </label>
        <input type="text" name="" id="twoNumber" class="form-control" placeholder="" aria-describedby="helpId">
      </div>
      <button id="calNumber">Tính</button>
      <div id="resultCalNumber"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
